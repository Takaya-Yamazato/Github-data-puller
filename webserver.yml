## Github-data-puller
#
apiVersion: v1
kind: Pod
metadata:
  name: webserver
spec:
  containers:          ## メイン コンテナ
  - name: nginx
    image: nginx
    volumeMounts:
    - mountPath: /usr/share/nginx/html
      name: contents-vol
      readOnly: true
      
  - name: cloner       ## サイドカー コンテナ
    image: yamazato758/test:0.2
    env:
    - name: CONTENTS_SOURCE_URL
      value: "https://github.com/Takaya-Yamazato/Takaya-Yamazato-gatsby-starter-netlify-cms.git"
    volumeMounts:
    - mountPath: /data
      name: contents-vol
      
  volumes:             ## 共有ボリューム
  - name: contents-vol
    emptyDir: {}
